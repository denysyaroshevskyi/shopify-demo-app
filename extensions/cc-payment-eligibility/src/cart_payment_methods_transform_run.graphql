query CartPaymentMethodsTransformRunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          weight
          product {
            id
            isParcelEligible: metafield(namespace: "custom", key: "is_parcel_eligible") {
              value
            }
            requiresLtl: metafield(namespace: "custom", key: "requires_ltl") {
              value
            }
          }
        }
      }
    }
    deliveryGroups {
      selectedDeliveryOption {
        handle
        title
        deliveryMethodType
      }
    }
    buyerIdentity {
      customer {
        id
        ccPilotEligible: metafield(namespace: "custom", key: "cc_pilot_eligible") {
          value
        }
      }
      purchasingCompany {
        company {
          id
          name
        }
        location {
          id
          name
          externalId
          ccLocationEligible: metafield(namespace: "custom", key: "cc_location_eligible") {
            value
          }
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
}
