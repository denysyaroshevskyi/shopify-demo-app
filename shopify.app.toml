# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "8c759e4bd12a951ee2114ef6763fd5d2"
name = "demo-app"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

# Inventory level updates webhook
# Triggered when inventory quantities change
[[webhooks.subscriptions]]
topics = [ "inventory_levels/update" ]
uri = "/webhooks/inventory_levels/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_inventory,read_products,read_locations"

# App proxy enabled for ngrok tunnel
[app_proxy]
url = "/api/proxy"
prefix = "apps"
subpath = "inventory-manager"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]
